<div>
  <a ng-href="#!/post/{{$ctrl.name.id}}">{{$ctrl.name.name}}</a>
  {{$ctrl.name.id}}
  <button type='button' ng-click="$ctrl.delete($ctrl.name.id)">Delete</button>
  <input type='text' ng-model='$ctrl.newEntry'>
  <button ng-if="$ctrl.newEntry !== undefined" type="button" ng-click="$ctrl.update($ctrl.name.id, $ctrl.newEntry)">Update</button>
</div>
