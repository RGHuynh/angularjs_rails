<div>
  {{$ctrl.name.name}}
  {{$ctrl.name.id}}
  <button type='button' ng-click="$ctrl.delete($ctrl.name.id)">Delete</button>
  <input type='text' ng-model='$ctrl.newEntry'>
  <button ng-if="$ctrl.newEntry !== undefined" type="button" ng-click="$ctrl.update($ctrl.name.id, $ctrl.newEntry)">Edit</button>
</div>
